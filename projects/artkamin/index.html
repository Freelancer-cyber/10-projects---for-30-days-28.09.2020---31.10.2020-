<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>artKamin</title>

    <link rel="stylesheet" href="fonts/fontello/css/fontello.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">

        <!-- Navbar -->
        <nav class="navbar">
            <!-- Container -->
            <div class="contai1ner">
                <div class="container__inner">
                    <!--Navbar item languages-->
                    <div class="lang">
                        <ul class="lang__itmes">
                            <!-- Languages item -->
                            <li class="lang__item">
                                <a href="#" class="lang__link">en</a>
                            </li>

                            <!-- Languages item -->
                            <li class="lang__active lang__item ">
                                <a href="#" class="lang__link">ro</a>
                            </li>

                            <!-- Languages item -->
                            <li class="lang__item">
                                <a href="#" class="lang__link">ru</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Navbar item logo -->
                    <div class="navbar__item">
                        <img src="images/logo/header.svg" alt="artKamin" class="logo">
                    </div>

                    <!-- Navbar item links -->
                    <div class="navbar__item">
                        <ul class="links">
                            <!-- links items -->
                            <li class="links__item">
                                <a href="#" class="navbar__link">Produse</a>
                            </li>

                            <!-- links items -->
                            <li class="links__item">
                                <a href="#" class="navbar__link">Oferte</a>
                            </li>

                            <!-- links items -->
                            <li class="links__item">
                                <a href="#" class="navbar__link">Proiecte</a>
                            </li>

                            <!-- links items -->
                            <li class="links__item">
                                <a href="#" class="navbar__link">Noutati</a>
                            </li>

                            <!-- links items -->
                            <li class="links__item">
                                <a href="#" class="navbar__link">Contacte</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Navbar item  search+languages -->
                    <div class="navbar__item">
                        <!-- Navbar icon search -->
                        <span class="navbar__icon">
                           <a href="#"><i class="icon-search"></i></a>
                        </span>

                        <!-- Navbar icon phone -->
<!--                        <span class="navbar__icon">-->
<!--                            <i class="icon-phone"></i>-->
<!--                        </span>-->
                    </div>
                </div>
            </div>
        </nav>
<!--        Header section-->
        <div class="header__content">
<!--            Container-->
            <div class="container container--intro">
                <div class="container__inner header__content--inner">
<!--                    Header title and subtitle-->
                    <div class="header__content__item header__content__intro">
<!--                        title-->
                        <h1 class="intro__title">Colecție nouă
                            de șeminee</h1>

<!--                        subtitle-->
                        <p class="intro__desc">Alegerea șemineului potrivit oferă echilibrul perfect
                            între căldură și economie.</p>

<!--                        button-->
                        <button class="button">Vezi colectia</button>
                    </div>

<!--                    header slider-->
                    <div class="header__content__item header__content__slider">

<!--                        Active image-->
                        <div class="slider__imgActive">

<!--                            active slider-->
                            <ul class="slider__active">
<!--                                active item-->
                                <li class="active__item">
                                    <picture>
                                        <source type="image/webp" srcset="images/webp/header.webp">
                                        <source type="image/png" srcset="images/png/header.png">
                                        <img src="images/png/header.png" alt="load error" class="imgActive">
                                    </picture>
                                </li>
                            </ul>


<!--                            images numerotation-->
                            <div class="slider__numberImg">
                                <span class="current__img--number">01</span>
                                <span class="rest__imgs--number">/05</span>
                            </div>
                        </div>

<!--                        Slider menu and other images-->
                        <div class="slider__menu">
<!--                            slider-->
                            <ul class="slider__rest">
<!--                                slider item-->
                                <li class="rest__item">
                                    <picture>
                                        <source type="image/webp" srcset="images/webp/header.webp">
                                        <source type="image/png" srcset="images/png/header.png">
                                        <img src="images/png/header.png" alt="load error" class="imgRest">
                                    </picture>
                                </li>

<!--                                slider item-->
                                <li class="rest__item">
                                    <picture>
                                        <source type="image/webp" srcset="images/webp/header.webp">
                                        <source type="image/png" srcset="images/png/header.png">
                                        <img src="images/png/header.png" alt="load error" class="imgRest">
                                    </picture>
                                </li>

                            </ul>

<!--                            menu buttons-->
                            <div>
                                <button class="arrowBtn">
                                    <i class="icon-left-open-big"></i>
                                </button>

                                <button class="arrowBtn">
                                    <i class="icon-right-open-big"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
